
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador 3D - Rel√≥gio</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: none;
      overflow: hidden;
    }

    model-viewer {
      width: 100vw; /* Largura total */
      height: 100vh; /* Altura total */
      background-color: transparent; /* Fundo transparente */
      display: block;
      border: none;
    }

    #ar-button {
      position: absolute;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }

    #ar-button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <!-- Model Viewer -->
  <model-viewer
    id="viewer"
    src="toasterM.gbl"
    alt="Torradeira 3D"
    ar
    camera-controls
    auto-rotate
    interaction-prompt="auto"
    environment-image="https://modelviewer.dev/shared-assets/environments/moon_1k.hdr">
    <button slot="ar-button" id="ar-button">View in AR</button>
  </model-viewer>
</body>
</html>
